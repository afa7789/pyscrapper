<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Sa√∫de - Market Roxo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 30px;
        }

        .status-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border-left: 5px solid #28a745;
            transition: transform 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-5px);
        }

        .status-card.warning {
            border-left-color: #ffc107;
        }

        .status-card.critical {
            border-left-color: #dc3545;
        }

        .status-card.error {
            border-left-color: #6c757d;
        }

        .status-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .status-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .status-value.healthy {
            color: #28a745;
        }

        .status-value.warning {
            color: #ffc107;
        }

        .status-value.critical {
            color: #dc3545;
        }

        .status-value.error {
            color: #6c757d;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .stats-section {
            margin-bottom: 30px;
        }

        .stats-section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .stats-table {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            overflow-x: auto;
        }

        .stats-table h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .table th,
        .table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        .table th {
            background: #e9ecef;
            font-weight: 600;
            color: #495057;
        }

        .table tr:hover {
            background: #f5f5f5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .timestamp {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .controls {
                justify-content: stretch;
            }
            
            .btn {
                flex: 1;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Monitor de Sa√∫de</h1>
            <p>Estat√≠sticas e monitoramento do Market Roxo</p>
        </div>

        <div class="content">
            <div id="message-container"></div>

            <div class="controls">
                <button class="btn btn-primary" onclick="refreshData()">
                    üîÑ Atualizar Dados
                </button>
                <button class="btn btn-success" onclick="downloadStats()">
                    üì• Baixar Estat√≠sticas
                </button>
                <button class="btn btn-warning" onclick="exportStats()">
                    üìä Exportar Dados
                </button>
                <button class="btn btn-danger" onclick="resetStats()" 
                        onclick="return confirm('Tem certeza que deseja resetar todas as estat√≠sticas? Esta a√ß√£o n√£o pode ser desfeita.')">
                    üóëÔ∏è Resetar Estat√≠sticas
                </button>
            </div>

            <div id="loading" class="loading" style="display: none;">
                Carregando dados...
            </div>

            <div id="health-overview" class="status-overview" style="display: none;">
                <!-- Cards de status ser√£o inseridos aqui -->
            </div>

            <div id="detailed-stats" class="stats-section" style="display: none;">
                <h2>üìà Estat√≠sticas Detalhadas</h2>
                <div class="stats-grid">
                    <!-- Tabelas de estat√≠sticas ser√£o inseridas aqui -->
                </div>
            </div>

            <div class="timestamp" id="last-update">
                <!-- Timestamp da √∫ltima atualiza√ß√£o -->
            </div>
        </div>
    </div>

    <script>
        let healthData = null;
        let detailedStats = null;

        // Carrega os dados iniciais
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
        });

        function showMessage(message, type = 'error') {
            const container = document.getElementById('message-container');
            const div = document.createElement('div');
            div.className = `${type}-message`;
            div.textContent = message;
            container.innerHTML = '';
            container.appendChild(div);
            
            // Remove a mensagem ap√≥s 5 segundos
            setTimeout(() => {
                div.remove();
            }, 5000);
        }

        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('health-overview').style.display = show ? 'none' : 'block';
            document.getElementById('detailed-stats').style.display = show ? 'none' : 'block';
        }

        async function refreshData() {
            showLoading(true);
            
            try {
                // Carrega dados de health b√°sicos
                const healthResponse = await fetch('/health', {
                    headers: {
                        'Authorization': 'Basic ' + btoa('{{ username }}:{{ password }}')
                    }
                });
                if (!healthResponse.ok) {
                    throw new Error(`Erro HTTP: ${healthResponse.status}`);
                }
                healthData = await healthResponse.json();

                // Carrega estat√≠sticas detalhadas
                const statsResponse = await fetch('/health/stats', {
                    headers: {
                        'Authorization': 'Basic ' + btoa('{{ username }}:{{ password }}')
                    }
                });
                if (!statsResponse.ok) {
                    throw new Error(`Erro HTTP: ${statsResponse.status}`);
                }
                detailedStats = await statsResponse.json();

                renderHealthOverview();
                renderDetailedStats();
                updateTimestamp();
                
                showMessage('Dados atualizados com sucesso!', 'success');
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                showMessage(`Erro ao carregar dados: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        function renderHealthOverview() {
            const container = document.getElementById('health-overview');
            container.innerHTML = '';

            if (!healthData || !healthData.stats) {
                container.innerHTML = '<p>Nenhum dado dispon√≠vel</p>';
                return;
            }

            const overall = healthData.stats.overall || {};
            const monitorStatus = healthData.stats.monitor_status || {};

            // Card de Status Geral
            const statusCard = createStatusCard(
                'Status Geral',
                healthData.status || 'unknown',
                healthData.message || 'Status desconhecido',
                healthData.status
            );
            container.appendChild(statusCard);

            // Card de Taxa de Sucesso
            const successCard = createStatusCard(
                'Taxa de Sucesso',
                `${overall.success_rate || 0}%`,
                `${overall.total_requests || 0} requisi√ß√µes totais`,
                getStatusClass(overall.success_rate || 0)
            );
            container.appendChild(successCard);

            // Card de Monitor
            const monitorCard = createStatusCard(
                'Status do Monitor',
                monitorStatus.is_running ? 'Ativo' : 'Inativo',
                monitorStatus.thread_alive ? 'Thread ativa' : 'Thread inativa',
                monitorStatus.is_running ? 'healthy' : 'critical'
            );
            container.appendChild(monitorCard);

            // Card de Uptime
            const uptimeCard = createStatusCard(
                'Uptime',
                formatUptime(overall.uptime_seconds || 0),
                'Tempo de execu√ß√£o',
                'healthy'
            );
            container.appendChild(uptimeCard);
        }

        function createStatusCard(title, value, description, status) {
            const card = document.createElement('div');
            card.className = `status-card ${status}`;
            
            card.innerHTML = `
                <h3>${title}</h3>
                <div class="status-value ${status}">${value}</div>
                <p>${description}</p>
            `;
            
            return card;
        }

        function getStatusClass(successRate) {
            if (successRate >= 80) return 'healthy';
            if (successRate >= 60) return 'warning';
            return 'critical';
        }

        function formatUptime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return `${hours}h ${minutes}m`;
        }

        function renderDetailedStats() {
            const container = document.querySelector('#detailed-stats .stats-grid');
            container.innerHTML = '';

            if (!detailedStats) {
                container.innerHTML = '<p>Nenhuma estat√≠stica detalhada dispon√≠vel</p>';
                return;
            }

            // Estat√≠sticas Gerais
            if (detailedStats.overall) {
                const overallTable = createStatsTable('Estat√≠sticas Gerais', detailedStats.overall);
                container.appendChild(overallTable);
            }

            // Estat√≠sticas por Hora
            if (detailedStats.hourly && Object.keys(detailedStats.hourly).length > 0) {
                const hourlyTable = createHourlyTable('Estat√≠sticas por Hora', detailedStats.hourly);
                container.appendChild(hourlyTable);
            }

            // Estat√≠sticas por Palavra-chave
            if (detailedStats.keywords && Object.keys(detailedStats.keywords).length > 0) {
                const keywordsTable = createKeywordsTable('Estat√≠sticas por Palavra-chave', detailedStats.keywords);
                container.appendChild(keywordsTable);
            }
        }

        function createStatsTable(title, data) {
            const div = document.createElement('div');
            div.className = 'stats-table';
            
            let tableContent = `<h3>${title}</h3><table class="table">`;
            
            for (const [key, value] of Object.entries(data)) {
                const displayKey = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                let displayValue = value;
                
                if (key.includes('rate') && typeof value === 'number') {
                    displayValue = `${value}%`;
                } else if (key.includes('time') && typeof value === 'number') {
                    displayValue = `${value}s`;
                } else if (typeof value === 'number') {
                    displayValue = value.toLocaleString();
                }
                
                tableContent += `
                    <tr>
                        <td><strong>${displayKey}</strong></td>
                        <td>${displayValue}</td>
                    </tr>
                `;
            }
            
            tableContent += '</table>';
            div.innerHTML = tableContent;
            
            return div;
        }

        function createHourlyTable(title, data) {
            const div = document.createElement('div');
            div.className = 'stats-table';
            
            let tableContent = `<h3>${title}</h3><table class="table">
                <thead>
                    <tr>
                        <th>Hora</th>
                        <th>Requisi√ß√µes</th>
                        <th>Sucessos</th>
                        <th>Taxa de Sucesso</th>
                    </tr>
                </thead>
                <tbody>
            `;
            
            const sortedHours = Object.keys(data).sort().slice(-24); // √öltimas 24 horas
            
            for (const hour of sortedHours) {
                const hourData = data[hour];
                const successRate = hourData.total > 0 ? ((hourData.success / hourData.total) * 100).toFixed(1) : 0;
                
                tableContent += `
                    <tr>
                        <td>${hour}</td>
                        <td>${hourData.total}</td>
                        <td>${hourData.success}</td>
                        <td>${successRate}%</td>
                    </tr>
                `;
            }
            
            tableContent += '</tbody></table>';
            div.innerHTML = tableContent;
            
            return div;
        }

        function createKeywordsTable(title, data) {
            const div = document.createElement('div');
            div.className = 'stats-table';
            
            let tableContent = `<h3>${title}</h3><table class="table">
                <thead>
                    <tr>
                        <th>Palavra-chave</th>
                        <th>An√∫ncios Encontrados</th>
                        <th>√öltima Atualiza√ß√£o</th>
                    </tr>
                </thead>
                <tbody>
            `;
            
            for (const [keyword, count] of Object.entries(data)) {
                tableContent += `
                    <tr>
                        <td>${keyword}</td>
                        <td>${count}</td>
                        <td>-</td>
                    </tr>
                `;
            }
            
            tableContent += '</tbody></table>';
            div.innerHTML = tableContent;
            
            return div;
        }

        function updateTimestamp() {
            const timestampElement = document.getElementById('last-update');
            const now = new Date();
            timestampElement.textContent = `√öltima atualiza√ß√£o: ${now.toLocaleString('pt-BR')}`;
        }

        async function downloadStats() {
            try {
                if (!detailedStats) {
                    showMessage('Nenhuma estat√≠stica dispon√≠vel para download');
                    return;
                }

                const dataStr = JSON.stringify(detailedStats, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `health-stats-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.json`;
                link.click();
                
                showMessage('Download iniciado com sucesso!', 'success');
            } catch (error) {
                console.error('Erro no download:', error);
                showMessage(`Erro no download: ${error.message}`);
            }
        }

        async function exportStats() {
            try {
                const response = await fetch('/health/export', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Basic ' + btoa('{{ username }}:{{ password }}')
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Erro HTTP: ${response.status}`);
                }

                const result = await response.json();
                showMessage(result.message || 'Estat√≠sticas exportadas com sucesso!', 'success');
            } catch (error) {
                console.error('Erro na exporta√ß√£o:', error);
                showMessage(`Erro na exporta√ß√£o: ${error.message}`);
            }
        }

        async function resetStats() {
            if (!confirm('Tem certeza que deseja resetar todas as estat√≠sticas? Esta a√ß√£o n√£o pode ser desfeita.')) {
                return;
            }

            try {
                const response = await fetch('/health/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Basic ' + btoa('{{ username }}:{{ password }}')
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Erro HTTP: ${response.status}`);
                }

                const result = await response.json();
                showMessage(result.message || 'Estat√≠sticas resetadas com sucesso!', 'success');
                
                // Atualiza os dados ap√≥s reset
                setTimeout(refreshData, 1000);
            } catch (error) {
                console.error('Erro no reset:', error);
                showMessage(`Erro no reset: ${error.message}`);
            }
        }

        // Auto-refresh a cada 30 segundos
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
