<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{{ company_title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f8f8f8;
            color: #333;
        }
        h1 {
            font-size: 3.5em;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        h2 {
            font-size: 2em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        h3 {
            font-size: 1.5em;
            font-weight: 700;
            color: #34495e;
            margin-bottom: 20px;
        }
        h4 {
            font-size: 1.2em;
            font-weight: 600;
            color: #34495e;
            margin-bottom: 5px;
        }
        a {
            color: #e74c3c;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: 700;
            margin: 10px 0;
            display: inline-block;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #c0392b;
            text-decoration: underline;
        }
        .wpp {
            color:green
        }
        
        .wpp:hover{
            color:greenyellow
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info a, .contact-info span {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>{{ company_title }}</h1>
    <h2>{{ company_slogan }}</h2>
    <h3>{{ company_description }}</h3>
    <h4>{{ company_location }}</h4>
    <div class="contact-info">
        <a href="tel:{{ phone_number }}">{{ phone_display }}</a>
        <a class="wpp" href="https://wa.me/{{ whatsapp_number }}">{{ whatsapp_text }}</a>
        <span>{{ website }}</span>
    </div>
</body>
</html>
